<!doctype html>
<!-- Declares meanMapApp as the starting Angular module -->
<html class="no-js" ng-app="archaeologyApp">
<head>
    <meta charset="utf-8">
    <title>manx archaeology</title>
    <meta name="description" content="An example demonstrating Google Map integration with MEAN Apps">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- CSS -->
    <link rel="stylesheet" href="../bower_components/v-accordion/dist/v-accordion.css">
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="../dist/css/style.min.css"/>

    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAReigPupK3jl4ojw5WckhgCTb3oQbxfAw"></script>
    <!-- Modernizr -->
    <script src="../bower_components/modernizr/bin/modernizr"></script>
    <!-- JS Source -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.js"></script>
    <script src="../bower_components/bootstrap3-typeahead/bootstrap3-typeahead.js"></script>
    <script src="../bower_components/v-accordion/dist/v-accordion.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/angularjs-geolocation/dist/angularjs-geolocation.min.js"></script>
    <!-- concatenated flow.js + ng-flow libraries -->
    <script src="../bower_components/ng-flow/dist/ng-flow-standalone.min.js"></script>
    <!-- or include the files separately -->
    <script src="../bower_components/flow.js/dist/flow.min.js"></script>
    <script src="../bower_components/ng-flow/dist/ng-flow.min.js"></script>

    <!-- Angular Scripts -->
    <script src="src/js/app.js"></script>
    <script src="src/js/addCtrl.js"></script>
    <script src="src/js/editCtrl.js"></script>
    <script src="src/js/queryCtrl.js"></script>
    <script src="src/js/gservice.js"></script>

</head>
<body ng-controller="addCtrl">
<div class="container">
    <div class="page-header">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Manx Archaeology</a>
        </div>
        <ul class="nav nav-pills pull-right">
            <li><a href="/#/add-site">Add a new site</a></li>
            <li><a href="/#/edit-site">Edit a site</a></li>
            <li><a href="/#/find-site">The Sites</a></li>
        </ul>
    </nav>
    <!-- Map and Side Panel -->
    <div class="row content">
        <!-- Google Map -->
        <div class="col-md-7">
            <div class="panel panel-default">
              <div class="panel-body">
                <p>A little app for recording the Archaeological sites on the Isle of Man we've visted and a place to store info and research.</p>
              </div>
            </div>

            <div id="map" style="width:645px; height:645px"></div>
        </div>

        <div ng-view></div>

    </div>
    <hr/>
    <!-- Footer -->
    <div class="footer">
        <p class="text-center"><span class="glyphicon glyphicon-check"></span> Created by Dave Sayer for Dave &amp; Ni -
            <a href="http://davesayer.com/">davesayer.com</a> | <a href="http://archaeology.davesayer.com">App homepage</a></p>
    </div>
</div>
</body>
</html>
