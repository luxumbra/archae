<!doctype html>
<!-- Declares meanMapApp as the starting Angular module -->
<html class="no-js" ng-app="archaeologyApp">
<head>
    <meta charset="utf-8">
    <title>manx archaeology</title>
    <meta name="description" content="An example demonstrating Google Map integration with MEAN Apps">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- CSS -->
    <link rel="stylesheet" href="../bower_components/v-accordion/dist/v-accordion.css" type="text/css"/>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" type="text/css"/>
    <link rel="stylesheet" href="../bower_components/angular-motion/dist/angular-motion.min.css" type="text/css"/>
    <link rel="stylesheet" href="../dist/css/style.min.css" type="text/css"/>

    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAReigPupK3jl4ojw5WckhgCTb3oQbxfAw" type="text/javascript" defer></script>
    <!-- Modernizr -->
    <script src="../bower_components/modernizr/bin/modernizr" type="text/javascript"></script>
    <!-- JS Source -->
    <script src="../bower_components/jquery/dist/jquery.js" type="text/javascript"></script>
    <script src="../bower_components/angular/angular.js" type="text/javascript"></script>
    <script src="../bower_components/angular-animate/angular-animate.js" type="text/javascript"></script>
    <script src="../bower_components/angular-strap/dist/angular-strap.min.js" type="text/javascript"></script>
    <script src="../bower_components/angular-strap/dist/angular-strap.tpl.min.js" type="text/javascript"></script>
    <script src="../bower_components/v-accordion/dist/v-accordion.js" type="text/javascript"></script>
    <script src="../bower_components/angular-route/angular-route.js" type="text/javascript"></script>
    <script src="../bower_components/angularjs-geolocation/dist/angularjs-geolocation.min.js" type="text/javascript"></script>
    <!-- concatenated flow.js + ng-flow libraries -->
    <script src="../bower_components/ng-flow/dist/ng-flow-standalone.min.js" type="text/javascript"></script>
    <!-- or include the files separately -->
    <script src="../bower_components/flow.js/dist/flow.min.js" type="text/javascript"></script>
    <script src="../bower_components/ng-flow/dist/ng-flow.min.js" type="text/javascript"></script>

    <!-- Angular Scripts -->
    <script src="src/js/app.js" type="text/javascript"></script>
    <script src="src/js/addCtrl.js" type="text/javascript"></script>
    <script src="src/js/editCtrl.js" type="text/javascript"></script>
    <script src="src/js/queryCtrl.js" type="text/javascript"></script>
    <script src="src/js/gservice.js" type="text/javascript"></script>
</head>
<body ng-controller="addCtrl">
<div class="container">
    <div class="page-header">
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="/">Manx Archaeology</a>
            </div>
            <ul class="nav nav-pills pull-right">
                <li><a href="/#/add-site">Add a new site</a></li>
                <li><a href="/#/edit-site">Edit a site</a></li>
                <li><a href="/#/find-site">The Sites</a></li>
            </ul>
            </div>
        </nav>
    </div>
    <!-- Map and Side Panel -->
    <div class="row content">
        <!-- Google Map -->
        <div class="col-md-7">
            <div class="panel panel-default">
              <div class="panel-body">
                <p>A little app for recording the Archaeological sites on the Isle of Man we've visted and a place to store info and research.</p>
              </div>
            </div>

            <div id="map" style="width:645px; height:645px"></div>
        </div>

        <div ng-view></div>

    </div>
    <hr/>
    <!-- Footer -->
    <div class="footer">
        <p class="text-center"><span class="glyphicon glyphicon-check"></span> Created by Dave Sayer for Dave &amp; Ni -
            <a href="http://davesayer.com/">davesayer.com</a> | <a href="http://archaeology.davesayer.com">App homepage</a></p>
    </div>
</div>
</body>
</html>
